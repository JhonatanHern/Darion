<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SEROFCA app</title>
	<link rel="stylesheet" type="text/css" href="styles/inline.css">

	<!-- TODO add manifest here -->
	<link rel="manifest" href="/manifest.json">
	<!-- Add to home screen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="SEROFCA">
	<link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
	<meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
	<meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>
	<header class="header">
		<h1 id="title">BIENVENIDOS</h1>
		<button id="back-button" style="display: none">←</button>
	</header>
	<div id="loader" style="display: none">
		<div id="loader-container">
			<div id="spinner"></div>
		</div>
	</div>
	<main id="main">
		<p>
			En SEROFCA siempre priorizamos el conocimiento, es por eso que te presentamos esta app diseñada para informarte acerca de los estudios que vayas a realizarte, escoje tu estudio para comenzar.
		</p>
		<h3>¿Qué te vas a Realizar?</h3>
		<select id="first-picker" class="title-changer" app-destiny="menu2">
			<option value="Radiología">Radiología</option>
			<option value="Tomografía">Tomografía</option>
			<option value="Mamografía">Mamografía</option>
			<option value="Intervencionismo">Intervencionismo</option>
			<option value="Gammagrafía">Gammagrafía</option>
			<option value="Rayos X">Rayos X</option>
			<option value="Densitometría ósea">Densitometría ósea</option>
		</select>
		<footer>
			<img src="images/lpng.png">
		</footer>
	</main>
	<section id="menu2">
		<p id="study-description"></p>
		<button>Tipo</button>
		<button>Tips</button>
		<button>Preguntas Frecuentes</button>
		<button id="contact-button">Contáctanos</button>
	</section>
	<section id="contact" titleChanger="true">
		<form>
			<input type="text" name="Nombre" placeholder="Nombre">
			<input type="text" name="Apellido" placeholder="Apellido">
			<input type="text" name="Correo" placeholder="Correo">
			<input type="text" name="Teléfono" placeholder="Teléfono">
			<textarea placeholder="Mensaje" name="Mensaje"></textarea>
			<input type="submit" value="Enviar">
		</form>
	</section>
	<script src="scripts/app.js" async></script>
</body>
</html>
